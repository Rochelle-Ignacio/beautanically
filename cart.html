<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beutanically - Cart</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f8f5f0; }
header { background-color: #d2b48c; display:flex; justify-content:space-between; align-items:center; padding:10px 20px; position:sticky; top:0; }
.logo { font-family: 'Brush Script MT', cursive; font-size:36px; color: darkgreen; text-transform: uppercase; font-weight:bold; }
nav { display:flex; align-items:center; gap:15px; }
nav a { text-decoration:none; font-weight:bold; color:#333; }
.cart { position:relative; font-size:24px; cursor:pointer; }
.cart-count { position:absolute; top:-8px; right:-10px; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:14px; }
.cart-container { max-width:900px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
.cart-item { display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #ccc; padding:10px 0; }
.cart-item img { width:80px; height:80px; object-fit:cover; border-radius:10px; }
.cart-item h3 { margin:0; flex:1; padding-left:10px; }
.cart-item p { margin:0; width:80px; text-align:right; }
.cart-item button { margin-left:5px; padding:5px 8px; cursor:pointer; }
.total { text-align:right; font-weight:bold; margin-top:10px; font-size:18px; }
.actions { display:flex; justify-content:flex-end; gap:10px; margin-top:20px; }
.actions button { padding:10px 15px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
.checkout { background:darkgreen; color:white; }
.continue { background:#556b2f; color:white; }
</style>
</head>
<body>
<header>
    <div class="logo">BEAUTANICALLY</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="cart">
            ðŸ›’<span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>
</header>

<div class="cart-container" id="cart-container">
    <h2>Your Shopping Cart</h2>
</div>

<div class="actions">
    <button class="checkout" onclick="alert('Coming Soon')">Checkout</button>
    <button class="continue" onclick="window.location.href='product.html'">Continue Shopping</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let cartCount = cart.length;
document.getElementById('cart-count').innerText = cartCount;

function renderCart() {
    const container = document.getElementById('cart-container');
    container.innerHTML = '<h2>Your Shopping Cart</h2>';
    if(cart.length===0){container.innerHTML+='<p>Cart is empty</p>'; return;}
    let total = 0;
    const counts = {};
    cart.forEach(p=>counts[p.name] = (counts[p.name]||0)+1);
    const unique = [...new Map(cart.map(item => [item.name, item]))].map(([n,v])=>v);

    unique.forEach((p)=>{
        const quantity = counts[p.name];
        total+=p.price*quantity;
        const div = document.createElement('div');
        div.className='cart-item';
        div.innerHTML=`
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚±${p.price}</p>
            <div>
                <button onclick="increase('${p.name}')">+</button>
                <button onclick="decrease('${p.name}')">-</button>
                <button onclick="remove('${p.name}')">Delete</button>
                <span>Qty: ${quantity}</span>
            </div>
        `;
        container.appendChild(div);
    });
    const t = document.createElement('div');
    t.className='total';
    t.innerHTML=`Total Items: ${cart.length} <br> Total Cost: â‚±${total}`;
    container.appendChild(t);
}
function increase(name){ 
    const item = cart.find(p=>p.name===name);
    cart.push(item);
    updateCart();
}
function decrease(name){ 
    const index = cart.findIndex(p=>p.name===name);
    if(index!==-1) cart.splice(index,1);
    updateCart();
}
function remove(name){
    cart = cart.filter(p=>p.name!==name);
    updateCart();
}
function updateCart(){ 
    localStorage.setItem('cart', JSON.stringify(cart));
    cartCount=cart.length;
    document.getElementById('cart-count').innerText=cartCount;
    renderCart();
}
renderCart();
</script>
</body>
</html>
