<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beutanically - Products</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f8f5f0; }
header { background-color: #d2b48c; display:flex; justify-content:space-between; align-items:center; padding:10px 20px; position:sticky; top:0; }
.logo { font-family: 'Brush Script MT', cursive; font-size:36px; color: darkgreen; text-transform: uppercase; font-weight:bold; }
nav { display:flex; align-items:center; gap:15px; }
nav a { text-decoration:none; font-weight:bold; color:#333; }
#search { padding:5px 15px; border-radius:25px; border:1px solid #ccc; outline:none; }
.cart { position:relative; font-size:24px; cursor:pointer; }
.cart-count { position:absolute; top:-8px; right:-10px; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:14px; }
.categories { margin: 20px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
.categories button { padding:8px 15px; border:none; background:#556b2f; color:white; cursor:pointer; border-radius:25px; font-weight:bold; }
.products { display:grid; grid-template-columns:repeat(4,1fr); gap:20px; margin:20px; }
.card { background:white; padding:15px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); text-align:center; transition:0.3s; }
.card:hover { transform: scale(1.03); }
.card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
.card button { margin-top:10px; padding:10px 15px; background:darkgreen; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>
<header>
    <div class="logo">BEAUTANICALLY</div>
    <nav>
        <input type="text" id="search" placeholder="Search plants..." />
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="cart">
            ðŸ›’<span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>
</header>

<div class="categories">
    <button data-category="All">All</button>
    <button data-category="Philodendron">Philodendron</button>
    <button data-category="Succulents">Succulents</button>
    <button data-category="Hanging">Hanging</button>
    <button data-category="Air Plants">Air Plants</button>
    <button data-category="Cactus">Cactus</button>
    <button data-category="Tropical Foliage">Tropical Foliage</button>
</div>

<div class="products" id="product-list"></div>

<script>
const products = [
    {name:'Philodendron Birkin', category:'Philodendron', price:1200, img:'philodendronbirkin.png'},
    {name:'Haworthia Zebrina', category:'Succulents', price:500, img:'haworthiazebrina.png'},
    {name:'Variegated Hoya Kerrii', category:'Succulents', price:750, img:'variegatedhoyakerrii.png'},
    {name:'String of Hearts', category:'Hanging', price:600, img:'stringofhearts.png'},
    {name:'Watermelon Peperomia', category:'Hanging', price:650, img:'watermelonpeperomia.png'},
    {name:'Curly Xerographica', category:'Air Plants', price:1000, img:'curlyxerographica.png'},
    {name:'Stromanthe Tri-Star', category:'Tropical Foliage', price:1500, img:'stromanthetristar.png'},
    {name:'Ric Rac Cactus', category:'Cactus', price:550, img:'ricraccactus.png'}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];
let cartCount = cart.length;
document.getElementById('cart-count').innerText = cartCount;

function displayProducts(filtered = products) {
    const container = document.getElementById('product-list');
    container.innerHTML = '';
    filtered.forEach((p,i) => {
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚±${p.price}</p>
            <button id="add-${i}">Add to Cart</button>
        `;
        container.appendChild(card);
        document.getElementById(`add-${i}`).addEventListener('click', () => {
            cart.push(p);
            localStorage.setItem('cart', JSON.stringify(cart));
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
            document.getElementById(`add-${i}`).disabled = true;
        });
    });
}
displayProducts();

document.querySelectorAll('.categories button').forEach(btn => {
    btn.addEventListener('click', () => {
        const cat = btn.dataset.category;
        if(cat==='All') displayProducts();
        else displayProducts(products.filter(p => p.category===cat));
    });
});

document.getElementById('search').addEventListener('input', e => {
    const val = e.target.value.toLowerCase();
    displayProducts(products.filter(p => p.name.toLowerCase().includes(val)));
});

document.querySelector('.cart').addEventListener('click', ()=>window.location.href='cart.html');
</script>
</body>
</html>
