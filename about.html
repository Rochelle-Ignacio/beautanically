<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beutanically - About</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #FAF8F2;
    margin: 0;
    padding: 0;
    color: #2F3A1F;
}

/* Header */
header {
    background-color: #d2b48c;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
}
.logo {
    font-family: 'Brush Script MT', cursive;
    font-size: 36px;
    color: darkgreen;
    text-transform: uppercase;
    font-weight: bold;
}
nav {
    display: flex;
    align-items: center;
    gap: 15px;
}
nav a {
    text-decoration: none;
    font-weight: bold;
    color: #2F3A1F;
    font-size: 18px;
}
#search {
    padding: 5px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
}
.cart {
    position: relative;
    font-size: 24px;
    cursor: pointer;
}
.cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 14px;
}

/* Container */
.container {
    max-width: 800px;
    margin: 80px auto;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 {
    font-size: 42px;
    font-weight: bold;
    color: #7A4E2D;
}
p {
    font-size: 22px;
    line-height: 1.6;
    color: #2F3A1F;
}
</style>
</head>
<body>

<header>
    <div class="logo">BEAUTANICALLY</div>
    <nav>
        <input type="text" id="search" placeholder="Search plants..." />
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div class="cart">
            ðŸ›’<span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>
</header>

<div class="container">
    <h1>About Us</h1>
    <p>This page was created by Rochelle Ignacio for her course. It highlights the beauty of plants, thoughtful design, and effective organization in a clean layout.</p>
</div>

<script>
    // Update cart count from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').innerText = cart.length;

    // Cart icon click
    document.querySelector('.cart').addEventListener('click', ()=>{
        window.location.href='cart.html';
    });

    // Search bar functionality (press Enter â†’ redirect to product page)
    document.getElementById('search').addEventListener('keypress', function(e) {
        if(e.key === 'Enter'){
            const query = this.value.trim();
            if(query) {
                window.location.href = `product.html?search=${encodeURIComponent(query)}`;
            }
        }
    });
</script>

</body>
</html>
